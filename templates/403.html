{% extends "base.html" %}
{% load static %}

{% block content %}
<style>
  :root {
    --bg: #0d0d0d;
    --card: #1a1a1a;
    --text: #ffffff;
    --muted: #c7c7c7;
    --accent: #34d399;
    --btn: #2a2a2a;
    --btn-hover: #3a3a3a;
  }
  @media (prefers-color-scheme: light) {
    :root { --bg:#f8fafc; --card:#ffffff; --text:#0b0f19; --muted:#475569; --btn:#f1f5f9; --btn-hover:#e2e8f0; }
  }

  body { background: var(--bg); color: var(--text); }
  .nf-shell {
    max-width: 640px;
    margin: 3rem auto;
    padding: 1.25rem;
    text-align: center;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    min-height: 80vh; /* ✅ centers vertically */
  }
  .nf-card  { background: var(--card); border: 1px solid rgba(255,255,255,.08); border-radius: 1rem; padding: 1.25rem; }
  .nf-title { font-size: clamp(1.6rem, 2.8vw, 2.2rem); margin-bottom: .75rem; }
  .nf-text  { color: var(--muted); margin-bottom: 1.25rem; }
  .btn { display:inline-flex; align-items:center; gap:.5rem; padding:.7rem 1rem; border-radius:.8rem; text-decoration:none; border:1px solid rgba(255,255,255,.08); background: var(--btn); color: var(--text); }
  .btn:hover { background: var(--btn-hover); }
  .btn.primary { background: var(--accent); color:#0b0f19; border-color:transparent; }
</style>

<section class="nf-shell">
  <div class="nf-card">
    <h1 class="nf-title">Access denied</h1>
    <p class="nf-text">
      You don’t have permission to view this page.
      {% if not request.user.is_authenticated %}
        Please <a href="{% url 'login' %}">log in</a> first.
      {% endif %}
    </p>

    <div class="cta">
      <a class="btn primary" href="{% url 'index' %}">Go to Home</a>
    </div>
  </div>
</section>
{% endblock %}
