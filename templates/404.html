{% extends "base.html" %}
{% load static %}
{% block content %}

<section class="nf-shell">
  <div class="nf-card">
    <h1 class="nf-title">Page not found</h1>
    <p class="nf-text">The page you’re looking for doesn’t exist or may have moved.</p>

    <div class="cta">
      <a class="btn primary" href="{% url 'index' %}">Home</a>
    </div>

    <form class="jump" onsubmit="event.preventDefault(); gotoHandle();">
      <input id="handleLookup" type="text" placeholder="Jump to @handle (e.g. nadia)" autocomplete="off" />
      <button class="btn" type="submit">Go</button>
    </form>
  </div>
</section>

<script>
function gotoHandle() {
  const v = (document.getElementById('handleLookup').value || '').trim().toLowerCase().replace(/^@/, '');
  if (!v) return;
  window.location.href = `/@${encodeURIComponent(v)}`;
}
</script>

{% endblock %}
